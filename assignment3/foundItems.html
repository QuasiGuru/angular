<div class="bg-warning" ng-if="menu.hasError()">Nothing found</div>
<table class="table table-striped" ng-if="menu.hasItems()">
    <tr>
        <th colspan="4" class="text-center">Meals</th>
    </tr>
    <tr>
        <th class="text-center">&nbsp;</th>
        <th class="text-center">Dish</th>
        <th class="text-center">Description</th>
        <th class="text-center">&nbsp;</th>
    </tr>
    <tr ng-repeat="item in menu.items">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
            <button class="btn btn-info btn-sm" ng-click="menu.onRemove({index: $index});">
                Don't want this one!
            </button>
        </td>
    </tr>
</table>
