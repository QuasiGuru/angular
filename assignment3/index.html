<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div ng-controller='NarrowItDownController as menu' class="container">
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input ng-model= "menu.searchTerm" type="text" placeholder="search term" class="form-control">
      </div>

      <div class="form-group narrow-button">
        <button ng-click="menu.narrowMenu();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row">

      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component -->
      <found-items found-item="menu.found" on-remove="menu.removeItem(index)" 
        has-error="menu.isError()">
      </found-items>
    </div>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
