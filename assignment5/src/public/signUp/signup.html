<div class="container">
    <h3>Sign Up For Our Newsletter</h3>

    <form class="form-horizontal" name='regForm' novalidate>
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="first_name" 
                    placeholder="Enter your first name"
                    ng-model="signCtrl.user.first_name"
                    required>
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="last_name" 
                    placeholder="Enter your last name"
                    ng-model="signCtrl.user.last_name"
                    required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="email" placeholder="Email"
                    ng-model="signCtrl.user.email"
                    required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="phone" 
                    placeholder="Phone ###-###-####"
                    pattern="(\d{3})-(\d{3})-(\d{4})"
                    ng-model="signCtrl.user.phone"
                    required>
            </div>
        </div>

        <div class="form-group">
            <label for="fav-meal" class="col-sm-2 control-label">Favorite Meal</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  name="fav_meal" 
                    placeholder="Enter your Favorite Dish Meal Number"
                    ng-model="signCtrl.user.fav_meal">
            </div>
            <div ng-if="signCtrl.noMealFound()" class="col-sm-4 alert alert-danger" role="alert">
                No such menu number exists
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button class="btn btn-default"
                    ng-disabled="regForm.$invalid"
                    ng-click="signCtrl.submit()">Submit
                </button>
            </div>
        </div>
    </form>

    <div ng-if="signCtrl.UserAdded()" class="alert alert-success" role="alert">
        Your information has been saved
    </div>
</div>
